<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferinco's Lister</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <div class="item-lister">
    <h3>Ferinco Item Lister</h3>
    <div id="form-section">
    </div>
    <div class="popUp" id="pop-up"></div>
    <div class="container">
        <h2  class="instruction">Your list will appear here...</h2>
        <div id="task-lists">
        </div>
    </div>
    <div class="actions" id="actions">  
    </div>
    
</div>
<div class="item-manager">
    <div class="item-monitor">
        <p>you have <i class="fa fa-pin"></i></p>
        <div class="item-monitor-rate" id="rate-circle"></div>
        <p>pending tasks</p>
    </div>
    <div class="schedule-section" id="schedule-section"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
